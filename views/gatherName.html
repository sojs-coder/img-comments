<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='/styles.css' />
    <title>Name Required</title>
</head>

<body class="col">

    <form action="/gatherName" method="POST" class="col">
        <div class="fgroup-col">
            <h1>Please Enter Your Name</h1>
            <p>The creator of this group requires a name to comment.</p>
        </div>
        <input type="text" id="name" name="name" placeholder="name" required autofocus>
        <input type="hidden" id="id" name="id" value="{{ image.id }}">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
