<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='/styles.css' />

<body class="col">
    <form action="/create" method="POST">
        <div class="fgroup-col">
            <h1>Create a Comment Group</h1>
            <p>Fill out the form to create a comment group.</p>
        </div>
        <div class="igroup">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="igroup">
            <label for='nameRequired'>Name Required</label>
            <input type="checkbox" id="nameRequired" name="nameRequired">
        </div>
        <div class="igroup">

            <label for='loggedInRequired'>Logged In Required</label>
            <input type="checkbox" id="loggedInRequired" name="loggedInRequired">
        </div>
        <div class="igroup">

            <label for='verifiedRequired'>Verified Required</label>
            <input type="checkbox" id="verifiedRequired" name="verifiedRequired" value="0" disabled>
        </div>
        <div class="igroup">

            <label for='filterBadWords'>Filter Bad Words</label>
            <input type="checkbox" id="filterBadWords" name="filterBadWords">
        </div>
        <div class="igroup">
            <label for="width">Width</label>
            <input type="number" id="width" name="width" value="500" required>
        </div>
        <div class="igroup">
            <label for="height">Height</label>
            <input type="number" id="height" name="height" value="500" required>
        </div>

        <button type="submit">Create</button>
    </form>

</body>

</html>
